<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            width: 500px;
        }
        .head {
            font-size: 15px;
            color: #757575;
            margin-top: 1px;
        }
        .gambar img {
            width: 300px;
            height: auto;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        h2 {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .status {
            background-color: #e0f7fa;
            color: #00796b;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .desk {
            font-size: 14px;
            color: #757575;
            margin-bottom: 15px;
        }
        .profil {
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
        }
        .footer div {
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
        }
        .tggl, .ttl-budget {
            font-size: 12px;
            color: #757575;
        }
        .ttl-budget p:first-child {
            font-size: 16px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gambar">
            <img src="mentahan-1.jpeg" alt="abstract image">
        </div>
        <div class="content">
            <p class="head">Featured</p>
            <h2>9 Degree</h2>
            <div class="status">In Process</div>
            <p class="desk">Flat cartoony illustrations with vivid unblended colors and 
                asymmetrical beautiful purple hair lady</p>
            <div class="profil">
                <p>Manager: Robert Fox</p>
                <p>Budget: $64,800</p>
            </div>
            <div class="footer">
                <div class="tggl">
                    <p>Feb 6, 2021</p>
                    <p>Due Date</p>
                </div>
                <div class="ttl-budget">
                    <p>$284,900</p>
                    <p>Budget</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
