<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .profile-pic {
            border-radius: 50%;
            border: 3px solid #00c853;
            width: 100px;
            height: 100px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .profile-info {
            color: #757575;
            font-size: 14px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .profile-info i {
            margin-right: 5px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
        }
        .nav a {
            color: #757575;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
        }
        .nav a:hover {
            color: #000;
        }
        .nav a.active {
            color: #000;
            border-bottom: 2px solid #007bff;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .action-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .action-buttons button:last-child {
            background-color: #e0e0e0;
            color: #757575;
        }
        .action-buttons button i {
            margin-right: 5px;
        }
</style>
</head>
<body>
    <div class="header">
        <img alt="Profile picture of Jenny Klabber" class="profile-pic" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-Hh5RPsKhtBPsWCFSiEKnUJ6x/user-8qgiVpCV0U0b7zDjfFInHgjl/img-VoSSIbApL9DGlGuaS3ZtWWeH.png?st=2024-09-18T03%3A02%3A55Z&amp;se=2024-09-18T05%3A02%3A55Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-17T23%3A18%3A37Z&amp;ske=2024-09-18T23%3A18%3A37Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=WW/KUq1Zm2/ETHo6QYOOoN8J6rxZcAYa7RdU1%2Bg93r0%3D" width="100"/>
        <div class="profile-name">
         Jenny Klabber
         <i class="fas fa-check-circle" style="color: #007bff;">
         </i>
        </div>
        <div class="profile-info">
         <div>
          <i class="fas fa-briefcase">
          </i>
          KeenThemes
         </div>
         <div>
          <i class="fas fa-map-marker-alt">
          </i>
          SF, Bay Area
         </div>
         <div>
          <i class="fas fa-envelope">
          </i>
          jenny@kteam.com
         </div>
        </div>
       </div>
       <div class="nav">
        <a href="#">

        <button>

</body>
