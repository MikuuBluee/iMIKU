<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .profile-pic {
            border-radius: 50%;
            border: 3px solid #00c853;
            width: 100px;
            height: 100px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .profile-info {
            color: #757575;
            font-size: 14px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .profile-info i {
            margin-right: 5px;
        }
        .nav {
            display: flex;
            justify-content: flex-start;
            background-color: white;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
        }
        .nav a {
            color: #757575;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
        }
        .nav a:hover {
            color: #000;
        }
        .nav a.active {
            color: #000;
            border-bottom: 2px solid #007bff;
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: -45px;
        }
        .action-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .action-buttons button:last-child {
            background-color: #e0e0e0;
            color: #757575;
        }
        .action-buttons button i {
            margin-right: 5px;
        }
</style>
</head>
<body>
    <div class="header">
        <img alt="Profile picture of Jenny Klabber" class="profile-pic" height="100" src="pp.jfif" width="100"/>
        <div class="profile-name">
         Jenny Klabber
         <i class="fas fa-check-circle" style="color: #007bff;">
         </i>
        </div>
        <div class="profile-info">
         <div>
          <i class="fas fa-briefcase">
          </i>
          KeenThemes
         </div>
         <div>
          <i class="fas fa-map-marker-alt">
          </i>
          SF, Bay Area
         </div>
         <div>
          <i class="fas fa-envelope">
          </i>
          jenny@kteam.com
         </div>
        </div>
       </div>
       <div class="nav">
        <a href="#">
         Profiles
        </a>
        <a href="#">
         Projects
        </a>
        <a class="active" href="#">
         Works
        </a>
        <a href="#">
         Teams
        </a>
        <a href="#">
         Network
        </a>
        <a href="#">
         Activity
        </a>
        <a href="#">
         More
        </a>
       </div>
       <div class="action-buttons">
        <button>
         <i class="fas fa-user-plus">
         </i>
         Connect
        </button>
        <button>
         <i class="fas fa-ellipsis-h">
         </i>
        </button>
       </div>
</body>
</html>
